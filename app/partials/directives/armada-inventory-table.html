<table class="table table-striped table-bordered table-condensed" ng-if="contents.length > 0">
    <thead>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Volume</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="asset in contents|filter:{name: filterText}|orderBy:ordering:direction">
        <td>
            {{asset.name}}
            <span class="pull-right" ng-style="{'color': CharacterSelector.colorize(asset.owner)}">
                {{CharacterSelector.reverseIdentity(asset.owner)}}
            </span>
        </td>
        <td class="text-right number">{{asset.quantity|humanify}}</td>
        <td class="text-right number">{{asset.volume|humanify}}</td>
        <td class="text-right number">{{asset.value|iskify}}</td>
    </tr>
    </tbody>
</table>
<h2 class="text-muted" ng-if="contents.length == 0">Empty</h2>
