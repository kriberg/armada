<ol class="nya-bs-select" ng-model="selection" multiple>
    <li nya-bs-option="option in values group by option.type" value="option[identifier]">
        <span class="dropdown-header">{{$group}}</span>
        <a>
            <span ng-style="{'color': option.color}">{{option[display]}}</span>
            <span class="glyphicon glyphicon-ok icon-ok check-mark"></span>
        </a>
    </li>
</ol>
