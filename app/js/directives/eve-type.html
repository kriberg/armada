<span class="eve-type">
    <img class="rounded" ng-if="iconURL" ng-src="{{iconURL}}" alt="" />
    <span ng-if="type.quantity && !type.singleton">{{type.quantity}}x </span>
    <a ng-if="hover" href tooltip-html-unsafe="{{description}}">{{type[displayField]}}</a>
    <span ng-if="!hover" class="text-primary">{{type.typeName}}</span>
</span>
