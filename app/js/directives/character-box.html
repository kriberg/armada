<div class="row">
    <div class="col-md-3">
    <img ng-src="http://image.eveonline.com/Character/{{character.characterID}}_64.jpg"
         alt="{{character.name}} portrait" class="portrait">
    </div>
    <div class="col-md-9">
    <ul class="list list-unstyled">
        <li><a ui-sref="characters.details({characterID: character.characterID})">{{character.name}}</a></li>
        <li>{{character.corporationName}}</li>
        <li>{{character.allianceName}}&nbsp;</li>
    </ul>
    </div>
</div>
