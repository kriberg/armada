<div class="row">
    <div class="col-md-3">
    <img ng-src="http://image.eveonline.com/Character/{{character.characterID}}_64.jpg"
         alt="{{character.name}} portrait" class="portrait">
    </div>
    <div class="col-md-9">
    <ul class="list list-unstyled">
        <li>{{character.name}}</li>
        <li>{{character.corporationName}}</li>
        <li ng-if="character.allianceName">{{character.allianceName}}</li>
    </ul>
    </div>
</div>
