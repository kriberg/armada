<div class="row" ng-show="mail">
    <div class="spacer"></div>
    <div class="col-md-12">
        <dl class="dl-horizontal">
            <dt>From</dt>
            <dd>{{mail.senderName}}</dd>
            <dt>To</dt>
            <dd>
                <span class="mail-label" ng-repeat="receiver in mail.receivers |limitTo:15">
                    {{receiver.name}}
                </span>
                <span ng-show="receivers.length > 15">
                    <span class="text-info">[more]</span>
                </span>
                <span ng-hide="receivers.length">&nbsp;</span>
            </dd>
            <dt>Subject</dt>
            <dd>{{mail.title}}</dd>
            <dt>Sent</dt>
            <dd>{{mail.sentDate}}</dd>
        </dl>
    </div>
    <div class="spacer"></div>
    <div class="col-md-12 mail-content">
        <span ng-bind-html="mail.parsed_message"></span>
    </div>
</div>
